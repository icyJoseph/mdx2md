name: Deploy Playground

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --version 0.2.112 --locked

      - name: Build WASM
        run: ./build-wasm.sh

      - name: Copy WASM into playground
        run: |
          cp pkg/mdx2md_wasm.js playground/
          cp pkg/mdx2md_wasm_bg.wasm playground/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playground

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
